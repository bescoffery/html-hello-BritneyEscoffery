<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Photo Feed with Bootstrap Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-light bg-light border-bottom">
        <div class="container">
            <a class="navbar-brand" href="#">Instagram</a>
            <button class="btn btn-success">
                Create a new post
            </button>
        </div>
    </nav>

    <div class="container my-4">
    <!-- // Post 1 -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header d-flex justify-content-between fw-bold">
                <span>My Crazy dog Spark!</span>
                <span class="text-muted small">08/26</span>
            </div>
            <img src="https://placedog.net/800/500" class="card-img-top" alt="Dog">
            <div class="card-body">
                <p class="card-text mb-1 fw-bold">204 Likes</p>
                <p>This is an example of a good photo that you can post on IG!</p>
            </div>
        </div>
    </div>
        
        <!-- Post 2 -->
         <div class="container my-4">
         <div class="card mb-4 shadow-sm">
            <div class="card-header d-flex justify-content-between fw-bold">
                <span>A Beautiful Sunset</span>
                <span class="text-muted small">08/25</span>
            </div>
            <img src="https://picsum.photos/800/500" class="card-img-top" alt="Sunset">
            <div class="card-body">
                <p class="card-text mb-1 fw-bold">321 Likes</p>
                <p class="card-text">Nature never goes out of style</p>
            </div>
        </div>
        </div>
    <!-- Post 3 -->
        <div class="container my-4">
        <div class="card mb-4 shadow-sm">
            <div class="card-header d-flex justify-content-between fw-bold">
                <span>Beach Vibes</span>
                <span class="text-muted small">08/24</span>
                 </div>
                <img src="https://picsum.photos/800/500?random" class="card-img-top">
                <div class="card-body">
                    <p class="card-text mb-1 fw-bold">178 Likes</p>
                    <p class="card-text">Feeling the ocean breeze</p>
                </div>
        </div>
        </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Infinite Scroll JS -->
 <script>

 </script>
</body>
</html>
